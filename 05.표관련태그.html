<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련태그</title>
</head>
<body>
    <!--
        표를 만드는 태그  : <table> , <tr>,<th>,<td>
        

        <table> </table> : 기본적인 표를 생성해주는 태그 

            <tr></tr> : 표의 한 행을 나타내는 태그 


            <th></th> : 표의 제목 셀을 나타내는 태그 => 글자 굵게, 가운데 정렬
            이름 넣는칸에 넣어주면 된다. 
            <td></td> : 표의 일반 셀을 나타내는 태그 => 보통 글자, 왼쪽 정렬 

        <table>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                         
            </tr>
            <tr>
                <td> </td>
                <td> </td>
                <td> </td>

            </tr>
        </table>      


    -->


    <H1>기본적인 표 만들기 </H1>
    <TABLE BORDER = "1">  <!--BORDER 속성: 표의 테두리 두께-->
        <!-- caption은 표 가운데에 붙고 거리 조절은 br로 한다. -->
        <CAPTION>표[1] 웹브라우저의 종류 ...........글씨 참조 </CAPTION>
        <TR>
            <TH>브라우저명</TH>
            <TH> 제조사 </TH>
            <TH> 홈페이지 </TH>
        </TR>
        <TR>
            <TD>EDGE</TD>
            <TD>MS</TD>
            <TD>HTTP://WWW.MICROSOFT.COM</TD>TD>
        </TR>

        <TR>
            <TD>CHROME/TD>
            <TD>GOOGLE</TD>
            <TD>HTTP://WWW.GOOGLE.COM</TD>TD>
        </TR>

        <TR>
            <TD>SAFARI/TD>
            <TD>APPLE</TD>
            <TD>HTTP://WWW.APPLE.COM</TD>TD>
        </TR>


            
        </TR>

    </TABLE>

        <FIGURATIO></FIGURATIO> 테이블의 설명 또는 IMG의 설명을 표현할 때 주로 사용 

    <!--셀(TD,TH) 태그의 속성을 이용하여 행 또는 열을 합칠 수 있다. 

        COLSPAN = "개수 " : 개수만큼 열 합치기 
        ROWSPAN = "개수 " : 개수만큼 행 합치기 
        
        >-->

    
</body>
</html>

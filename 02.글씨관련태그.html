<!DOCTYPE html>
<html lang="en"> <!--한글로 바꿔주지 않아도 된다.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 관련 태그 </title> <!--맨위에 표시줄-->
</head>
<body>
    <!--<br> : 줄바꿈태그 -->
    안녕<br> 반가워 <br> html5 문서만들기 

    <!-- <hr> : 수평선을 넣는 태그 -->
    <hr>

    <!--h 태그 관련  <h1 ~ h6> -->
    <h1> h1태그 입니다 - 제목글씨 에 사용 (굵은 굴씨체) </h1>
    <h2> h2태그 입니다</h2>  주로 쓰는 것이 1,2 
    <h3> h3태그 입니다</h3>
    <h4> h4태그 입니다</h4>
    <h5> h5태그 입니다</h5>
    <h6> h6태그 입니다</h6>
    <!--존재하지 않는 태그를 집어서 넣으면 일반 글꼴로 취급 -->
    <h7> h7태그 입니다</h7>  

    <hr>

    <h3> 문단을 나누는 태그 : p , pre </h3>
    <p>
        문단 영역을 나누는 태그로는 p태그와 pre 태그가 있다 . <br>
        p태그는 줄바꿈하고자 한다면 별도의 태그를 작성 해야 한다. <br>
        그리고      공백은 한개의 공백만을 표시하기 때문에 별도의 
        &nbsp; 한개당 하&nbsp;나로 표시한다. 
        &ensp; 이것보다 하나 더 큰 공백이고, &emsp;더큰 공백
    </p>





















</body>
</html>
